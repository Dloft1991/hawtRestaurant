<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body style="position: absolute; height: 100%; width: 100%">

    <div class="jumbotron text-center mt-3 offset-1" style="width: 80%">
        <h1 class="display-4 text-center"><i class="fas fa-fire-alt"></i>HAWT RESTAURANT</h1>
        <hr class="my-4">
        <p class="lead text-center">WE ONLY HAVE FIVE TABLES! QUICK BOOK BEFORE YOU CATCH ON FIRE</p>
        <a class="btn btn-primary btn-lg" href="/view-reservation" role="button">VIEW TABLES!!</a>
        <a class="btn btn-secondary btn-lg" href="/" role="button"><i class="fas fa-home"></i>HOME</a>
    </div>

    <form class="container border mb-2">
        <div class="form-group">
            <label for="name-input">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="John Johnson">
        </div>
        <div class="form-group">
            <label for="phoneNumber-input">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber-input" placeholder="digits">
        </div>
        <div class="form-group">
            <label for="email-input">Email</label>
            <input type="text" class="form-control" id="email-input" placeholder="something@email.com">
        </div>
        <div class="form-group">
            <label for="id-input">Unique ID</label>
            <input type="text" class="form-control" id="id-input" placeholder="six digit number">
        </div>
        <input class="btn btn-primary" type="submit" value="Submit" id="submit-btn">
    </form>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script>
    $("#submit-btn").on("click", (event) => {

        event.preventDefault();

        var customer = {
            date: Date.now(),
            name: $("#name-input").val().trim(),
            phoneNumber: $("#phoneNumber-input").val().trim(),
            email: $("#email-input").val().trim(),
            uniqueId: $("#id-input").val().trim()
        }

        $.post("/api/reservations", customer)
            .then(function (data) {
                console.log(data);
                alert("RESERVATION CREATED");
                $("#name-input").val('');
                $("#phoneNumber-input").val('');
                $("#email-input").val('');
                $("#id-input").val('');
            })
    })
</script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">

</html>
