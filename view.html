<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title></title>
</head>

<body style="position: absolute; height: 100%; width: 100%">

    <div class="jumbotron text-center mt-3 offset-1" style="width: 80%">
        <h1 class="display-4 text-center"><i class="fas fa-fire-alt"></i>HAWT RESTAURANT</h1>
        <hr class="my-4">
        <p class="lead text-center">WE ONLY HAVE FIVE TABLES! QUICK BOOK BEFORE YOU CATCH ON FIRE</p>
        <a class="btn btn-danger btn-lg" href="/make-reservation" role="button">RESERVATIONS!!</a>
        <a class="btn btn-secondary btn-lg" href="/" role="button"><i class="fas fa-home"></i>HOME</a>
    </div>
    <div class="container">

        <div class="card" id="reservation-list">
            <div class="card-header">
                Current Reservations
            </div>
            <div class="card card-body mt-2 mb-2 ml-4 bg-light" style="width: 95%; border-radius: 5px;">
                <h1><span class="label label-primary">1</span> | Guy Eats</h1>
            </div>
        </div>

        <div class="card mt-3" id="waiting-list">
            <div class="card-header">
                Waiting List
            </div>
            <div class="card card-body mt-2 mb-2 ml-4 bg-light" style="width: 95%; border-radius: 5px;">
                <h1><span class="label label-primary">1</span> | Guy Waits</h1>
            </div>
        </div>

    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

<script type="text/javascript">
    $.get("/api/reservation", function (data) {
        var i = 0;
        for (i; i < 5; i++) {
            var reservations = $("#reservation-list");

            reservations.append(
                `
                <div class="card card-body mt-2 mb-2 ml-4 bg-light" style="width: 95%; border-radius: 5px;">
                <h1><span class="label label-primary">${i}</span> | ${data[i].uniqueId}</h1>
                </div>
            `
            )
            //I dont know if this works properly
        }
        for (i; i > -1; i++) {
            var waiting = $("#waiting-list");

            waiting.append(
                `
                <div class="card card-body mt-2 mb-2 ml-4 bg-light" style="width: 95%; border-radius: 5px;">
                <h1><span class="label label-primary">${i}</span> | ${"${data[i].uniqueID}"}</h1>
                </div>
            `
            )
        }
    });
</script>
